<div id="time"></div>

<script>
  function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    var d = today.getDate();
    var mo = today.getMonth()+1;
    var y = today.getFullYear();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
	d = checkTime(d);
	mo = checkTime(mo);
    document.getElementById('time').innerHTML = "date -s "+y+"."+mo+"."+d+"-"+h+":"+m+":"+s+"";
    t = setTimeout(function () {
        startTime()
    }, 500);
}
startTime();
</script>
